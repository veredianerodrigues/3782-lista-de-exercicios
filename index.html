<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Filmes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <section id="busca-filmes-container">
    <h2>Buscar Filmes</h2>
    <input
      type="text"
      id="campo-busca"
      placeholder="O que está procurando?"
    />
  </section>

  <h2>Adicione um filme</h2>
  <form id="filme-form">
    <!-- mantém este para editar -->
    <input type="hidden" id="filme-id" />

    <!-- mudou de filme-nome para filme-title -->
    <input
      type="text"
      id="filme-title"
      placeholder="Digite o título do filme"
      required
    />

    <!-- mudou de filme-genero para filme-year -->
    <input
      type="number"
      id="filme-year"
      placeholder="Insira o ano de lançamento"
      required
    />

    <button type="submit" id="botao-salvar">Salvar</button>
    <button type="button" id="botao-cancelar">Cancelar</button>
  </form>

  <section id="lista-filmes-container">
    <h2>Lista de Filmes</h2>
    <ul id="lista-filmes"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
